<template>
    <require from="./NavigationView.scss"></require>
    <require from="./PaneDisplayModeValueConverter"></require>

    <nav
        class="navigation-view ${expanded ? 'expanded' : 'collapsed'}"
        class.bind="paneDisplayMode | paneDisplayMode"
        itemclicked.delegate="itemClicked($event)"
    >
        <header>
            <a href="#" click.delegate="toggleExpansion()" class="expand-trigger hamburger">
                <img src="../../../assets/icons/Hamburger.svg" alt="" />
            </a>
            <span class="banner">
                <template part="banner" replaceable></template>
            </span>
        </header>

        <template part="navigation-header" replaceable>
            <div class="navigation-header"></div>
        </template>
        <ul class="navigation-view-items">
            <template part="items" replaceable>
                Hello world
            </template>
        </ul>
        <footer>
            <ul>
                <template part="footer" replaceable></template>
            </ul>
        </footer>
    </nav>
</template>
