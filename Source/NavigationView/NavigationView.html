<template>
  <require from="./NavigationView.scss"></require>
  <require from="./PaneDisplayModeValueConverter"></require>

  <nav class="navigation-view"
       class.bind="paneDisplayMode | paneDisplayMode" 
       itemclicked.delegate="itemClicked($event)">
    <header>
      <a href="#" if.bind="isBackEnabled">
        <img src="../../../assets/icons/Back.svg" class="arrow" alt="" />
      </a>
      <div class="banner">
        <a href="#" click.delegate="toggleDisplayMode()">
          <img src="../../../assets/icons/Hamburger.svg" class="hamburger" alt="" />
        </a>
        <slot name="banner"></slot>
      </div>
      <slot name="header"></slot>
    </header>
    <ul class="navigation-view-items">
      <slot name="items"></slot>
    </ul>
    <footer>
      <slot name="footer"></slot>
    </footer>
  </nav>
</template>
