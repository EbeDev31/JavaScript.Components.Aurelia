<template>
  <require from="./navigationView.scss"></require>

  <nav class="navigation-view" class.bind="expanded ? 'expanded' : ''" itemclicked.delegate="itemClicked($event)">
    <header>
      <a if.bind="showTrigger" class="expand-trigger" href="#" click.delegate="toggleWidth()" class.bind="expanded ? 'close': 'open'">
        <img src="../../../assets/icons/Hamburger.svg" class="hamburger" alt="" />
        <img src="../../../assets/icons/Back.svg" class="arrow" alt="" />
      </a>
      <div class="title">
        <slot name="navigation-title"></slot>
      </div>
      <slot name="header"></slot>
    </header>
    <section class="menu-items">
      <slot name="menu-items"></slot>
    </ection>
    <footer>
      <slot name="footer"></slot>
    </footer>
  </nav>
</template>
