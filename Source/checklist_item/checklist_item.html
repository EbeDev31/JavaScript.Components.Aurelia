<template>
    <require from="./checklist_item.scss"></require>
    <a href.bind="navigateTo" class="checklist_item" title.bind="text">
        <img src.bind="iconUrl" alt.bind="icon" if.bind="hasIcon">
        <span>${text}<slot></slot></span>

        <img class="status_indicator" src.bind="successIcon" alt.bind="icon" if.bind="isSuccess">
        <img class="status_indicator" src.bind="failedIcon" alt.bind="icon" else>
    </a>
</template>
